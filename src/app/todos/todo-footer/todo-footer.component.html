<footer class="footer">
  <span class="todo-count"
    ><strong>{{ pendients }}</strong> tareas pendientes</span
  >
  <ul class="filters">
    <li *ngFor="let filter of filters" (click)="filterChange(filter)">
      <a [class.selected]="filter === currentFilter" href="#/">{{
        filter | titlecase
      }}</a>
    </li>
  </ul>
  <button class="clear-completed" (click)="clearCompleted()">Limpiar completadas</button>
</footer>
